<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginForm">
      <mat-card-content>
        <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login(loginForm.value)">Log in</button>
    </form>
    <div *ngIf="incorrectCredentials" class="error-message">
      <mat-error>Incorrect credentials!!</mat-error>
    </div>
  </mat-card>
</div>
