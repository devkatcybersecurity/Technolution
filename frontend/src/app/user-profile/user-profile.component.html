<div class="container">
<div class="card ">
  <div class="card-header">
    User Profile
  </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          Name
        </div>
        <div class="col-md-6">
          {{user.firstName}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          Last Name
        </div>
        <div class="col-md-6">
          {{user.lastName}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          Email
        </div>
        <div class="col-md-6">
          {{user.email}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
         User name
        </div>
        <div class="col-md-6">
          {{user.username}}
        </div>
      </div>
    </div>
</div>
</div>
