<!-- signup form using material and Forms module -->

<div class="signup-wrapper" >

  <mat-card class="box" >
    <mat-card-header class="signup-header-container">
      <mat-card-title>
        Sign Up
      </mat-card-title>
    </mat-card-header>
    <form class="signup-form" [formGroup]="signupForm" >
      <mat-card-content class="signup-form-container">
        <div class="form-group">
          <mat-form-field >
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field >
            <input matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>
        <div class="form-group">
        <mat-form-field >
          <input matInput placeHolder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field >
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field >
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field >
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
          </mat-form-field>
        </div>


        Admin : <mat-checkbox formControlName="isAdmin" checked="false" ></mat-checkbox>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="addNewUser(signupForm.value)"> Sign Up</button>
    </form>
  </mat-card>
</div>
