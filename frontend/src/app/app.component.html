<mat-toolbar color="primary" class="app-header">
  <div><span>Banking App</span></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="signup" routerLinkActive="active">Register</a>
    <a mat-button routerLink="login" (click)="onLogout()" routerLinkActive="active">Log out</a>
  </span>
</mat-toolbar>
<app-home *ngIf="isLoggedin" ></app-home>
<app-signup *ngIf="!isLoggedin" (onSignUpOrLogin)="onLogin($event)"></app-signup>
<app-login *ngIf="!isLoggedin" (onSignUpOrLogin)="onLogin($event)"></app-login>
